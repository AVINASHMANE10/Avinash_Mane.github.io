<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: #1d1d1d;
            margin: 0;
            padding: 0;
            font-family: "Montserrat", sans-serif;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: transparent;
            background-image: linear-gradient(to right, #540032, transparent);
            -webkit-background-clip: text;
            background-clip: text;
            animation: moveBg 10s linear infinite;
        }

        @keyframes moveBg {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 0%;
            }
        }

        .title {
            background-image: url(https://cdn.pixabay.com/photo/2017/07/03/20/17/abstract-2468874_960_720.jpg);
            -webkit-text-fill-color: transparent;
             -webkit-background-clip: text; 
            background-repeat: repeat-x;
        background-position: 0% 0%;
        animation: moveBg 10s linear infinite;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Welcome to the Realm of Web Wizardry: Crafted by Avinash Mane<br>Thank You for Stepping into My Digital Universe</h1>
    </div>
</body>
</html>
